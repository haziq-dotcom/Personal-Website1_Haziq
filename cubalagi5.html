<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Mohamad Haziq</title>

<!-- Google Fonts -->
<link href="https://share.google/YJNmUCqIvLNa3YBKw family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#2c2c2c;color:#fff;font-family:'Poppins',sans-serif;}

/* ===== NAVBAR ===== */
nav{
  position:fixed;top:0;left:0;width:100%;
  display:flex;justify-content:space-between;align-items:center;
  padding:20px 60px;
  background:rgba(44,44,44,0.9);
  transition:0.4s ease;
  z-index:1000;
}
nav.sticky{background:#1f1f1f;box-shadow:0 4px 20px rgba(0,0,0,0.6);}
.logo{font-size:26px;font-family:'Playfair Display',serif;}
.logo span{color:#800000;}
nav ul{list-style:none;display:flex;gap:30px;}
nav ul li a{text-decoration:none;color:#fff;font-weight:500;position:relative;transition:0.3s;}
nav ul li a::after{content:'';position:absolute;left:0;bottom:-6px;width:0;height:2px;background:#800000;transition:0.3s;}
nav ul li a:hover::after,nav ul li a.active::after{width:100%;}
nav ul li a:hover{color:#800000;}
.contact-btn{padding:10px 22px;background:linear-gradient(90deg,#5c1a1a,#800000);color:#fff;border-radius:30px;text-decoration:none;font-weight:500;transition:0.3s;}
.contact-btn:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(128,0,0,0.6);}
.contact-btn:active{transform:scale(0.95);}

/* ===== CONTACT SECTION ===== */
.contact{
  min-height:100vh;
  padding:120px 80px;
  text-align:center;
}
.contact h1{
  font-size:56px;
  font-family:'Playfair Display',serif;
  margin-bottom:20px;
}
.contact h1 span{color:#800000;}
.contact p{
  font-size:18px;
  color:#ccc;
  margin-bottom:40px;
}

/* WhatsApp Button */
.whatsapp-btn{
  display:inline-block;
  padding:14px 28px;
  background:linear-gradient(90deg,#25d366,#128c7e);
  color:#fff;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
  font-size:18px;
  transition:0.3s;
}
.whatsapp-btn:hover{
  transform:scale(1.05);
  box-shadow:0 8px 25px rgba(37,211,102,0.6);
}

/* Contact Form */
form{
  max-width:600px;
  margin:40px auto;
  background:#1f1f1f;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  animation:fadeInUp 1.5s ease;
}
form input, form textarea{
  width:100%;
  padding:14px;
  margin-bottom:20px;
  border:none;
  border-radius:8px;
  background:#2c2c2c;
  color:#fff;
  font-size:16px;
}
form input:focus, form textarea:focus{
  outline:none;
  background:#333;
}
form button{
  padding:12px 24px;
  background:linear-gradient(90deg,#5c1a1a,#800000);
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
form button:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 25px rgba(128,0,0,0.6);
}

/* Map Section */
.map-container{
  margin-top:60px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  animation:fadeInUp 1.5s ease;
}
.map-container iframe{
  width:100%;
  height:450px;
  border:0;
}

/* Animation */
@keyframes fadeInUp{
  from{opacity:0;transform:translateY(50px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav id="navbar">
  <div class="logo">Mohamad <span>Haziq</span></div>
  <ul>
    <li><a href="cubalagi.html">Home</a></li>
    <li><a href="cubalagi2.html">About Me</a></li>
    <li><a href="cubalagi3.html">Hobby</a></li>
    <li><a href="cubalagi4.html">Family</a></li>
    <li><a href="cubalagi5.html" class="active">Contact</a></li>
  </ul>
  <a href="contact.html" ></a>
</nav>

<!-- CONTACT SECTION -->
<section class="contact">
  <h1>Get in <span>Touch</span></h1>
  <p>You can reach me directly via WhatsApp, or send me a message using the form below.</p>
  
  <!-- WhatsApp Contact -->
  <a href="https://wa.me/60176031225" target="_blank" class="whatsapp-btn">Chat on WhatsApp</a>
  
  <!-- Contact Form -->
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  
  <!-- Map -->
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15924.123456789!2d102.2700!3d6.1500!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31b6f123456789%3A0xabcdef123456789!2sHulu%20Sat%2C%20Kelantan!5e0!3m2!1sen!2smy!4v1700000000000" allowfullscreen="" loading="lazy"></iframe>
  </div>
</section>

<script>
// ===== Sticky Navbar =====
window.addEventListener("scroll", function(){
  const navbar = document.getElementById("navbar");
  navbar.classList.toggle("sticky", window.scrollY > 50);
});
</script>

</body>
</html>
